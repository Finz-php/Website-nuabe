<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuaba Hitam</title>
  <style>
    /* Gaya dasar untuk halaman */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #1e90ff, #ff1493);
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Gaya untuk teks */
    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      opacity: 0;
      animation: fadeIn 2s forwards;
      cursor: pointer;
    }

    /* Gaya untuk gambar */
    img {
      margin-top: 20px;
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.1);
    }

    /* Animasi fadeIn */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Nuaba Hitam</h1>
  <img src="IMG-20250317-WA0001.jpg" alt="Gambar Tidak Muncul">
  
  <script>
    // Efek klik pada teks
    const title = document.querySelector('h1');
    title.addEventListener('click', function() {
      this.style.transition = 'transform 0.5s';
      this.style.transform = 'rotate(360deg)';
      setTimeout(() => {
        this.style.transform = 'rotate(0deg)';
      }, 500);
    });
  </script>
</body>
</html>
